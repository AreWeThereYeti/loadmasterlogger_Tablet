<html ng-app="loadmaster">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <!--         Jquery -->
    <link rel="stylesheet" type="text/css" href="src/css/jquery.mobile-1.3.2.min.css" />
  	<script src="src/js/jquery-2.0.3.min.js" charset="utf-8"></script>  
  	<script src="src/js/jquery.mobile-1.3.2.min.js" charset="utf-8"></script>  
  <!-- 		AngularJS -->
  	<script src="src/js/angular.min.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
        <link rel="stylesheet" type="text/css" href="src/css/buttons.css" />
  <!--        	Google maps api  -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
     <!-- use the hosted google maps version if can be found -->
    <title>LoadMaster Logger FMS</title>
  </head>
  <body ng-user ng-controller="userCtrl">
    <div ng-trip>
    	<div ng-mobile-access-page data-role="page" data-dom-cache="false" id="tokencontainer" >
		</div>
		<div ng-mobile-trip-start data-role="page" data-dom-cache="true" id="home">
		</div>
		<div ng-mobile-trip-end data-role="page" data-dom-cache="true" id="two">
		</div>
		<div ng-mobile-trip-ended data-role="page" data-dom-cache="true" id="three" startlocation="startlocation" endlocation="endlocation">
		</div>
	</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="src/loadmaster_assets/vendor/assets/javascripts/loadmaster_assets/angular/controller.js"></script>	
	    <script type="text/javascript" src="src/loadmaster_assets/vendor/assets/javascripts/loadmaster_assets/angular/controllers/tripCtrl.js"></script>	
    <script type="text/javascript" src="src/loadmaster_assets/vendor/assets/javascripts/loadmaster_assets/angular/controllers/mapCtrl.js"></script>         
    <script type="text/javascript" src="src/loadmaster_assets/vendor/assets/javascripts/loadmaster_assets/angular/directives.js"></script>	
    <script type="text/javascript" src="src/js/moment.js"></script>
    <script type="text/javascript" src="src/js/jqm.autoComplete-1.5.2-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="src/js/powermanagement.js"></script>
    <script type="text/javascript" src="src/js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    
  </body>
</html>
