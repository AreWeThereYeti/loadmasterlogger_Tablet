<html ng-app>
    <head>
        <meta charset="utf-8" />

<!--         Jquery -->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
		<script src="js/jquery-2.0.3.min.js" charset="utf-8"></script>

<!-- 		AngularJS -->

        <title>Loadmaster Logger</title>
        
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false">
	    </script>
	    <script type="text/javascript">
	
	    document.addEventListener("deviceready", onDeviceReady, false);
	
	    function onDeviceReady() {
	        var element = document.getElementById('geoTemp');
	        element.innerHTML = 'Ready...';
	        navigator.geolocation.getCurrentPosition(onSuccess, onError, { maximumAge: 3000, timeout: 10000, enableHighAccuracy: true });
	    }
	
	    function onSuccess(position) {
	        var element = document.getElementById('geoTemp');
	        element.innerHTML = 'Success...';                                    
	        initialize(position.coords.latitude, position.coords.longitude);                            
	    }
	
	    function onError(error) {
	        var element = document.getElementById('geoTemp');
	        element.innerHTML = 'Error...';
	        alert('code: '    + error.code    + '\n' +
	                'message: ' + error.message + '\n');
	    }
/* 			Initialiser kort */
	      function initialize(latitude, longitude) {
	       	var markerPosition = new google.maps.LatLng(latitude, longitude);
	        var mapOptions = {
	          center: new google.maps.LatLng(latitude, longitude),
	          zoom: 12,
	          streetViewControl: false,
	          maptypecontrol :false,
	          disableDefaultUI: true,
	          mapTypeId: google.maps.MapTypeId.ROADMAP
	        };

			
	        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
	        
/* 	        Placer markør på kortet */
			var marker = new google.maps.Marker({
			   position: markerPosition,
			   map: map,
			   title: "Start Position"
			});

	      }
	      
	      
	
	      function onBodyLoad(){
	          alert("test!");
	      }
	    </script>
	        
    </head>
    <body>
<!-- Start på pålæsning  -->

<!-- 				Demo-område -->

			<label for="select-choice-0" class="select">Hvad kører du med</label>
