<html ng-app="loadmaster">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!--         Jquery -->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
		<script src="js/jquery-2.0.3.min.js" charset="utf-8"></script>  
		<script src="js/jquery.mobile-1.3.2.min.js" charset="utf-8"></script>  
<!-- 		AngularJS -->
		<script src="js/angular.min.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
<!--        	Google maps api  -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false">
        <title>Loadmaster Logger</title>
	    </script>
    </head>
<body ng-user ng-controller="userCtrl">
<!-- Start på pålæsning  -->
<div >
<div data-role="page" id="home">
	<div data-role="header">
		<h1>Pålæsning</h1>
	</div>
	<div data-role="content">
	    <form name="myForm" ng-controller="tripCtrl">
			<label for="select-choice-0" class="select">Vælg din nummerplade</label>
			<select class="requiredInput" name="license_plate" ng-model="license_plate" id="select_license_plate" type="text">
			   <option value="0" selected>Vælg nummerplade</option>
			   <option value="flute">Nummerplade2</option>
			   <option value="Andreas' mor">Nummerplade3</option>
			</select>
			<div ng-map-start ng-controller="mapCtrl">
			</div>
			<label for="select-choice-0" class="select">Hvad kører du med</label>
			<select class="requiredInput" name="cargo" ng-model="cargo" id="select_cargo">
				<option value="0" selected>Vælg last</option>
			   <option value="Stabilgrus">Stabilgrus</option>
			   <option value="Ustabilgrus">UStabilgrus</option>
			</select>
			<label for="kommentarer" class="ui-hidden-accessible">Kommentarer</label>
			<input type="text" name="start_comments" ng-model="start_comments"  id="comments" value="" placeholder="Skriv dine kommentarer her"/>			
			<input type="submit" ng-click="submit($event)" data-icon="arrow-r" id="submit" value="Registrer" data-role="button">
	    </form>
	</div>
	<div data-role="footer">
		<h1>Loadmaster ApS</h1>
	</div>
</div>
<!-- slut af pålæsning -->

<!-- Start på aflæsning -->
<div data-role="page" id="two" ng-controller="tripCtrl">
	<div data-role="header">
		<h1>Aflæsning</h1>
	</div>
	<div data-role="content">	
		<h1>{{license_plate}}</h1>
		<div ng-map-end ng-controller="mapCtrl">

		</div>
		<div class="opsummering">
			<span class="last_symbol"></span>
			<h1>{{cargo}}</h1>
			<span class="kommentar_symbol"></span>
			<h1>{{start_comments}}</h1>
		</div>
			<label for="kommentarer" class="ui-hidden-accessible">Kommentarer</label>
			<input type="text" name="username" ng-model="trip.end_comments" id="comments" value="" placeholder="Skriv dine kommentarer her"/>
			<p><a href="#three" data-role="button" data-corners="true" ng-click="submit_end($event)" data-icon="arrow-r" data-shadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Registrer aflæsning</span></span></a></p>
		</div>
		<div data-role="footer">
			<h1>Loadmaster ApS</h1>
		</div>
</div><!-- /page -->

<!-- Start of the History page -->
<div data-role="page" id="three">

    <div data-role="header">
        <h1>Registring færdig</h1>
    </div>

    <div data-role="content">	
		<h1>Fedt! Det hele lykkedes. Tryk på knappen "ny tur" når </br> du er  klar til en ny pålæsning</h1>
    </div>
    
    <p><a href="#home" data-role="button" ng-click="submitStartNewTrip()" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Ny tur</span></span></a></p>
</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular/controller.js"></script>	
   	    <script type="text/javascript" src="js/angular/controllers/tripCtrl.js"></script>	
        <script type="text/javascript" src="js/angular/controllers/mapCtrl.js"></script>         
        <script type="text/javascript" src="js/angular/directives.js"></script>	
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        </div>
    </body>
</html>
